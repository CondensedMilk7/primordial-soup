<div class="sticky top-0 w-full flex bg-soup-500 py-1 px-3">
  <button
    mat-button
    color="accent"
    class="text-lg p-4 flex items-center"
    (click)="onToggleDrawer()"
  >
    <mat-icon *ngIf="(drawerOpened$ | async) === false">chevron_right</mat-icon>
    <mat-icon *ngIf="drawerOpened$ | async">chevron_left</mat-icon>
    <span> Browse Articles</span>
  </button>
  <div
    class="flex-grow text-center text-lg font-bold text-can-500 flex justify-center"
  >
    <mat-icon color="accent">soup_kitchen</mat-icon>
    <h1>Primordial Soup</h1>
  </div>
  <div>
    <button mat-button color="accent" class="text-lg" routerLink="/about">
      About
    </button>
    <button mat-button color="accent" class="text-lg" routerLink="/contact">
      Contact
    </button>
  </div>
</div>
