<div class="sticky top-0">
  <div class="h-0.5 bg-soup-600">
    <mat-progress-bar
      *ngIf="articleLoading$ | async"
      color="primary"
    ></mat-progress-bar>
  </div>
  <div class="w-full flex pt-2 px-3">
    <!-- Browse Articles -->
    <button
      class="text-lg flex items-center ml-10 py-2 pr-4 pl-2 rounded-full bg-soup-600 hover:bg-can-800 hover:text-soup-900 transition-all text-can-50 bg-opacity-90 shadow-sm"
      [ngClass]="{
        'ml-0': (drawerOpened$ | async),
        'ml-10': (drawerOpened$ | async) === false
      }"
      (click)="onToggleDrawer()"
    >
      <mat-icon *ngIf="(drawerOpened$ | async) === false"
        >chevron_right</mat-icon
      >
      <mat-icon *ngIf="drawerOpened$ | async">chevron_left</mat-icon>
      <span>Browse Articles</span>
    </button>
    <!-- Divider -->
    <div
      class="flex-grow text-center text-lg font-bold text-can-500 flex justify-center"
    >
      <!-- <mat-icon color="accent">soup_kitchen</mat-icon>
    <h1>Primordial Soup</h1> -->
    </div>
    <!-- Other nav actions -->
    <div>
      <button
        class="text-lg p-2 w-36 rounded-full bg-soup-600 hover:bg-can-800 hover:text-soup-900 transition-colors text-can-50 bg-opacity-90 mr-10 shadow-sm"
        routerLink="/about"
        routerLinkActive="bg-can-800 text-soup-900"
      >
        About
      </button>
      <button
        class="text-lg p-2 w-36 rounded-full bg-soup-600 hover:bg-can-800 hover:text-soup-900 transition-colors text-can-50 bg-opacity-90 mr-10 shadow-sm"
        routerLink="/contact"
        routerLinkActive="bg-can-800 text-soup-900"
      >
        Contact
      </button>
    </div>
  </div>
</div>
