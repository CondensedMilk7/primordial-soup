<mat-drawer-container class="h-full overflow-auto bg-soup-50">
  <mat-drawer
    class="bg-soup-500 w-72"
    [mode]="(screenSmall$ | async) ? 'over' : 'side'"
    [disableClose]="true"
    [opened]="drawerOpened$ | async"
    [ngClass]="{ 'w-full': (screenSmall$ | async) }"
  >
    <app-vertical-navigation></app-vertical-navigation>
  </mat-drawer>
  <app-horizontal-navigation></app-horizontal-navigation>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</mat-drawer-container>
